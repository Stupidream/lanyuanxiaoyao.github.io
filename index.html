<script type="text/javascript">
	function checkuser() {
         {% for name in site.users %}
		 if($('password') == "{{name}}") {
           return true;
         }
		 {% endfor %}
		return false;
	  }
		
      function $(id) {
        return document.getElementById(id).value;
      }
</script>
<div>
	<form action="index2.html">
	<span>请输入你的名字（注：如无反应则无访问权限）</span>
	<input type="password" id="password">
	<input type="submit" value="确认" onclick="return checkuser()">
	</form>
</div>
