<footer role="contentinfo" class='post-footer'>
    <div class="inner">
        <div class="vcard">
            {% if site.logo %}
            <a href="{{ site.baseurl }}/index2.html" class="photo circle">
              <span style="background-image: url('{{ site.baseurl }}/assets/images/{{ site.logo }}');">
                <img src="{{ site.baseurl }}/assets/images/{{ site.logo }}" alt="{{ site.title }}"/>
              </span>
            </a>
            {% endif %}

            <div class="details">
				<br/>
                <h4><a href="{{ site.baseurl }}/index2.html" class="url n">{{ site.title }}</a></h4>
                <a href="{{ site.baseurl }}/index2.html" class="js-remove-domain-schema">{{ site.url }}{{ site.baseurl }}</a><br>
            </div>
        </div>
        <div id="user_bio">
            <div class="inner">
				<br/><br/><br/>
                {{ site.description }}
            </div>
        </div>
    </div>
</footer>
